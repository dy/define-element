<template id="foo">
  <div class="foo {{y}}" onclick="{{click}}">{{x}} world</div>
</template>

<script type="module">
  import TemplateInstance from '../template-parts.js'

  let instance = new TemplateInstance(
    document.getElementById('foo'),
    {
      x: 'Hello',
      y: 'bar',
      click(e){
        console.log(e)
      }
    }
  )

  document.body.appendChild(instance)
</script>
